<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <button onclick="openInSafari()">Open in Safari</button> -->
    <h1>hai</h1>
    <script>
      // Check if the current browser is Safari
      function isSafari() {
        return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      }

      // Redirect to Safari if not already in Safari
      function redirectToSafari() {
        if (!isSafari()) {
          window.location.href = "https://www.example.com"; // Replace with your desired URL
        }
      }

      // Call the redirectToSafari function when the page loads
      window.onload = redirectToSafari;
    </script>
  </body>
</html>
